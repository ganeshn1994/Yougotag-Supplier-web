<div class="col-md-12">
    <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sales Targets</h3>
          <div class="dataTable_wrapper">
              <table class="table table-bordered">
                <thead>
                <tr style="border: 1px solid black" class="egp-headerbold">
                  <th rowspan="2" scope="colgroup" style="border: 1px solid #ddd;text-align: -webkit-right;">#</th>
                  <th rowspan="2" scope="colgroup" style="border: 1px solid #ddd">Name</th>
                  <th rowspan="2" scope="colgroup" style="border: 1px solid #ddd">Start Date</th>
                  <th rowspan="2" scope="colgroup" style="border: 1px solid #ddd">End Date</th>
                  <th colspan="4" scope="colgroup" style="text-align: center;border: 1px solid #ddd">Sales Target</th>
                  <th rowspan="2" scope="colgroup" style="border: 1px solid #ddd"></th>
                  <th rowspan="2" scope="colgroup" style="border: 1px solid #ddd"></th>
                </tr>
                <tr style="border: 1px solid #ddd" class="egp-headerbold">
                  <th scope="col" style="border: 1px solid #ddd">Type</th>
                  <th scope="col" style="border: 1px solid #ddd;text-align: -webkit-right;">Target Value</th>
                  <th scope="col" style="border: 1px solid #ddd;text-align: -webkit-right;">Accomplished</th>
                  <th scope="col" style="border: 1px solid #ddd;text-align: -webkit-right;">Trend</th>

                </tr>
                </thead>
                <tbody>
                <!-- ngRepeat: salesTargetDataObj in salesTargetListArr track by $index --><tr data-ng-repeat="salesTargetDataObj in salesTargetListArr track by $index" class="egp-word-wrap egp-black ng-scope">
                  <td style="text-align: -webkit-right;" class="ng-binding">1</td>
                  <td class="ng-binding">savi sri</td>
                  <td class="ng-binding">01-02-2017</td>
                  <td class="ng-binding">28-02-2017</td>
                  <!-- ngIf: salesTargetDataObj.targetType === 'S' --><td data-ng-if="salesTargetDataObj.targetType === 'S'" class="ng-scope">Sales</td><!-- end ngIf: salesTargetDataObj.targetType === 'S' -->
                  <!-- ngIf: salesTargetDataObj.targetType === 'U' -->
                  <td style="text-align: -webkit-right;" class="ng-binding">1000</td>
                  <td style="text-align: -webkit-right;" class="ng-binding">0.00</td>
                  <!-- ngIf: salesTargetDataObj.trend<0 --><td style="text-align: -webkit-right;color:red;font-weight:bold;" ng-if="salesTargetDataObj.trend<0" class="ng-binding ng-scope">-100.00%</td><!-- end ngIf: salesTargetDataObj.trend<0 -->
                  <!-- ngIf: salesTargetDataObj.trend>=0 -->
                  <td style="text-align: center;">
                    <a data-toggle="modal" data-ng-click="updateSalesTargetload(salesTargetDataObj)" data-backdrop="static" data-keyboard="false"><abbr title="Edit" class="egp-border-bottom"><i class="fa fa-pencil-square-o egp-font24"></i></abbr></a>
                  </td>
                  <td data-toggle="modal" data-target="#deleteSalesTargets" data-backdrop="static" data-keyboard="false" data-ng-click="deleteSalesTargetData(salesTargetDataObj)" style="text-align: center;" role="button" tabindex="0">
                    <a><abbr title="Delete" class="egp-border-bottom"><i class="fa fa-trash egp-font24"></i></abbr></a>
                  </td>
                </tr><!-- end ngRepeat: salesTargetDataObj in salesTargetListArr track by $index --><!-- end ngRepeat: salesTargetDataObj in salesTargetListArr track by $index -->
                <tr data-ng-show="salesTargetListArr.length==0" aria-hidden="true" class="ng-hide">
                  <td colspan="9" style="color: black;text-align: center;">
                    No data available.
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
         </div>
    </div>
